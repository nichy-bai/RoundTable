<div id="bot-container" class="bot-frame-hidden">

    <div id="bot-title-grid">
        <div class="bot-title-avatar"></div>
        <div class="bot-title-text">{{WIDGET_TITLE}}</div>
        <div class="bot-title-close-button"></div>
    </div>

    <div id="bot-message-grid">
        <ul class="bot-message-list"></ul>
    </div>

    <div id="bot-input-grid">
        <input id="bot-input-box" type="text" placeholder="{{INPUT_PLACEHOLDER}}" autofocus>
        <div id="bot-send-button" onclick="botScript.sendMessage()"></div>
    </div>

    <!-- Message Template -->
    <div class="message-template" style="display: none">
        <li class="message">
            <div class="message-avatar"></div>
            <div class="message-wrapper">
                <div class="message-text"></div>
            </div>
        </li>
    </div>

    <div class="indicator-template" style="display: none">
        <div class="bot-typing-indicator">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>

</div>
